<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Photo Enhancer</title>
  <style>
    body { font-family: Arial; text-align: center; }
    canvas { border: 1px solid #ccc; margin-top: 10px; max-width: 90%; }
    button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>AI Photo Enhancer</h1>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>
  <div>
    <button onclick="autoEnhance()">Auto Enhance</button>
    <button onclick="downloadImage()">Download</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = evt => {
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };

    function autoEnhance() {
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        // Slight contrast boost
        data[i] = Math.min(255, data[i] * 1.1);     // Red
        data[i+1] = Math.min(255, data[i+1] * 1.1); // Green
        data[i+2] = Math.min(255, data[i+2] * 1.1); // Blue

        // Brightness lift
        data[i] += 10; data[i+1] += 10; data[i+2] += 10;

        // Simple sharpen effect placeholder
        data[i] = Math.min(255, data[i] * 1.05);
        data[i+1] = Math.min(255, data[i+1] * 1.05);
        data[i+2] = Math.min(255, data[i+2] * 1.05);
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'enhanced-photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
